<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Order summary card</title>

</head>
<body>
  <main >
    <img class="background-img" src="./images/pattern-background-desktop.svg"
          alt="background Image.">
    <!-- <img class="background-img"> -->

    <div class="card">
      <img class="image" src="./images/illustration-hero.svg" alt="Order Summary.">
      <div class="container">
        <h1>Order Summary</h1>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="plan-container">
          <img class="price-icon" src="./images/icon-music.svg" alt="icon.">
          <div class="plan-description">
            <h2 class="plan-type">Annual Plan</h2>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a class="change" href="#">Change</a>
        </div>
        <button class="btn-go2payment">Proceed to Payment</button>
        <p class="cancel-order"><a href="#">Cancel Order</a></p>
      </div>
    </div>

  </main>
</body>
</html>
